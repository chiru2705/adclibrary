<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   
    <div class="top">
        <div class="logo-space"><img src="https://media.collegedekho.com/media/img/institute/logo/au_logo_footer.81a35955747a9db6666b.png"></div>
        <div class="library-title"><span style=" background-image: linear-gradient(rgb(5, 90, 5),yellow);
            color: transparent;
            background-clip: text;">Aditya LIBRARY</span> </div>
        <button class="about-button" onclick="openAbout()">A<br>b<br>o<br>u<br>t</button>
    </div>
    
    <div class="rules">
        <img clas="rulimg" src="https://iili.io/2OocDep.jpg">
        <button class="ok"onclick = "minute(); disappear(); ">ok</button>
       </div>
       <div class="about-popup">
        <button onclick="closeAbout()">x</button>
        <h1>CREATED BY</h1>
        <h2>MSCS STUDENTS</h2>
        
       </div>
       <h1 class="greetu" ></h1>
       

  
    <div class="container">
        <div class="slider">
            <!-- Slider content goes here -->
            <div class="item item1"><a href="physics.html"><img class="head" src="https://iili.io/2h5H8Gf.png" alt="manage"></a></div>
            <div class="item item2"><a href="science and humanities.html"><img class="head" src="https://iili.io/dlw7OWF.md.jpg" alt="Image 2"></a></div>
            <div class="item item3"><a href=""><img class="head" src="https://iili.io/2h5xig9.jpg" alt="computer"></a></div>
            <div class="item item4"><a href=""><img class="head" src="https://iili.io/dlNYInt.jpg" alt="Image 1"></a></div>
            <div class="item item5"><a href=""><img class="head" src="https://iili.io/2XTzj3P.jpg" alt="group discusion"></a></div>
            <div class="item item6"><a href=""><img class="head" src="https://iili.io/dleRPNp.md.jpg" alt="Image 3"></a></div>
            <div class="item item7"><a href=""><img class="head" src="https://iili.io/dleEdPV.md.jpg" alt="Image 3"></a></div>
            <div class="item item8"><a href="computer (2).html"><img class="head" src="https://iili.io/2XTVGEP.webp" alt="electronics"></a></div>
        </div>
        <div class="controls">
            <button class="control-button1" id="prev">&#9664;</button>
            <button class="control-button2" id="next">&#9654;</button>
        </div>
    </div>
    <script>
        const slider = document.querySelector('.slider');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let angle = 0;
        const items = document.querySelectorAll('.item');
        const itemCount = items.length;
        const angleStep = 360 / itemCount;

        function updateTransform() {
            slider.style.transform = `translateZ(-150px) rotateY(${angle}deg)`;
        }

        prevButton.addEventListener('click', () => {
            angle -= angleStep;
            if (angle < 0) angle += 360; // Loop around
            updateTransform();
        });

        nextButton.addEventListener('click', () => {
            angle += angleStep;
            if (angle >= 360) angle -= 360; // Loop around
            updateTransform();
        });

        function openAbout() {
            alert('This is the About section of Aditya Library.');
        }
        function disappear() {
    document.querySelector('.rules').classList.add('none');
    document.querySelector('.overlay').classList.add('none');
}
function openAbout() {
    document.querySelector('.about-popup').style.display = 'block';
    document.querySelector('.overlay').style.display = 'block';
}

function closeAbout() {
    document.querySelector('.about-popup').style.display = 'none';
    document.querySelector('.overlay').style.display = 'none';
}


    function minute (){
        const name = localStorage.getItem('username');    
        document.querySelector('.greetu').classList.add('greetingMessage');
        
    if (name) {
       
        document.querySelector('.greetingMessage').textContent = `WELCOME ${name} ...!`;
    } else {
        document.querySelector('.greetingMessage').textContent = 'Hey, Good Morning!';
    } 
        setTimeout(function () {
         document.querySelector('.greetu').classList.add('delete');
        },3000)
    }
    

    </script>
</body>
